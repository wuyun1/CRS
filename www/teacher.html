                            <div class="page-header">
                                <div class="row-fluid">
                                    <div class="col-xs-2"><img alt="140x140" src="images/7.gif" class="img-polaroid"> </div>

    <div class="row ">
        <div class="col-xs-12 ">
             <button type="button" id="btn_yd" class="btn btn-default btn-block btn-success">停止作答</button>
            <br>
        </div>
        
        

        <div class="col-xs-1 ">
              <span class="label label-success" role="label">应答进度:</span>

            </div>
        </div>

        </div>

            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="tip_content">正在连接服务器。。。</h4>

            <!-- /.modal-content -->

                <div class="modal-header">
                    <h4 class="modal-title" id="tip_content">应答结果</h4>
                </div>
                <div class="modal-body">
                    <div id="yd_result_content">
                        正在计算应答结果。。。
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
