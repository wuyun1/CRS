<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrapvalidator/dist/css/bootstrapValidator.min.css">
    <link rel="stylesheet" type="text/css" href="fullpage.js/jquery.fullPage.css">
    <link rel="stylesheet" href="./styles/xs.css">
      <script data-main="./scripts/xs" src="requirejs/require.js"></script>
    <title>CRS应答系统(学生端)</title>
</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-12">





            <div id="login_tip" class="alert alert-warning alert-dismissible fade in" role="alert">
                 <button type="button" class="close" data-dismiss="alert">×</button>
                <h4>
                    提示!
                </h4> 您尚未登录，请点击登录按钮。
            </div>

                        <!-- Button trigger modal -->
            <button type="button" id="open_login" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login_Modal">
              点我立即登录
            </button>

            



        </div>
    </div>
</div>

<div class="modal fade" id="loading_Modal" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">正在连接服务器。。。</h4>
      </div>
      <div class="modal-body">
        <img src="images/loading.gif" width="100%">
      </div>
     
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

              <!-- Modal -->
            <div class="modal fade" id="login_Modal" tabindex="-1" role="dialog" aria-labelledby="login_ModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="login_ModalLabel">登录</h4>
                  </div>
                  <div class="modal-body">
                   <form id="form_login" class="form" onsubmit="return false;">
                      <div class="form-group">
                        <label for="exampleInputEmail1">昵称</label>
                        <input type="text" class="form-control" name="user_name" id="user_name" placeholder="请输入昵称">
                      </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">学号</label>
                        <input type="text" name="user_no" class="form-control" id="user_no" placeholder="亲输入学号">
                      </div>
                  </div>
                  


                  </form>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="btn_login" data-loading-text="登录中..." autocomplete="off">登录</button>
                  </div>
                </div>
              </div>
            </div>
    

</body>

</html>
